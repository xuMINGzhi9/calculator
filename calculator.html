<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	<div class="wrapper">
		<div class="head">
			<div>
				<p>0</p>
			</div>
		</div>
		<div class="box">
			<button value="1" class="body-left body-top btn-col-1">(</button>
			<button value="1" class="btn-col-1">)</button>
			<button value="CE"class="btn-col-2">CE</button>
			<button value="AC"class="btn-col-2">AC</button>
			<button value="1" class="body-left btn-col-1">7</button>
			<button value="1" class="btn-col-1">8</button>
			<button value="1" class="btn-col-1">9</button>
			<button value="3" class="btn-col-3">/</button>
			<button value="1" class="body-left btn-col-1">4</button>
			<button value="1" class="btn-col-1">5</button>
			<button value="1" class="btn-col-1">6</button>
			<button value="3" class="btn-col-3">*</button>
			<button value="1" class="body-left btn-col-1">1</button>
			<button value="1" class="btn-col-1">2</button>
			<button value="1" class="btn-col-1">3</button>
			<button value="4" class="btn-col-3">-</button>
			<button value="1" class="body-left btn-col-1">0</button>
			<button value="3" class="btn-col-1">.</button>
			<button value="2" class="btn-col-3">=</button>
			<button value="3" class="btn-col-3">+</button>
		</div>
	</div>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
